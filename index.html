<body>

    <h1>ğŸ”„ ç·¨ç¢¼è½‰æ›å™¨</h1>

    <!-- ä¸Šæ–¹ï¼šçµæœé¡¯ç¤º -->
    <div class="output-container">
        <div class="label">
            <span>è½‰æ›çµæœ (Output)</span>
            <button class="copy-btn" id="copyBtn">è¤‡è£½çµæœ</button>
        </div>
        <textarea id="output" readonly placeholder="çµæœå°‡é¡¯ç¤ºæ–¼æ­¤..."></textarea>
        <div id="errorMsg" class="error-msg">è½‰æ›éŒ¯èª¤</div>
    </div>

    <!-- ä¸­é–“ï¼šæ§åˆ¶é¢æ¿ -->
    <div class="controls">
        <!-- æ¨¡å¼é¸æ“‡ -->
        <div class="mode-group">
            <input type="radio" id="modeUrl" name="mode" class="radio-btn" value="url" checked>
            <label for="modeUrl" class="radio-label">URL</label>

            <input type="radio" id="modeBase64" name="mode" class="radio-btn" value="base64">
            <label for="modeBase64" class="radio-label">Base64</label>
        </div>

        <!-- å‹•ä½œé¸æ“‡ -->
        <div class="mode-group">
            <input type="radio" id="actEncode" name="action" class="radio-btn" value="encode" checked>
            <label for="actEncode" class="radio-label">Encode (ç·¨ç¢¼)</label>

            <input type="radio" id="actDecode" name="action" class="radio-btn" value="decode">
            <label for="actDecode" class="radio-label">Decode (è§£ç¢¼)</label>
        </div>
    </div>

    <!-- ä¸‹æ–¹ï¼šè¼¸å…¥å€ -->
    <div class="input-container">
        <div class="label">è¼¸å…¥å…§å®¹ (Input)</div>
        <textarea id="input" placeholder="è«‹åœ¨æ­¤è¼¸å…¥è¦è½‰æ›çš„æ–‡å­—..."></textarea>
    </div>

    <script>
        const inputArea = document.getElementById('input');
        const outputArea = document.getElementById('output');
        const errorMsg = document.getElementById('errorMsg');
        const copyBtn = document.getElementById('copyBtn');

        // ç›£è½æ‰€æœ‰ radio button çš„è®ŠåŒ–
        document.querySelectorAll('input[type=radio]').forEach(radio => {
            radio.addEventListener('change', convert);
        });

        // ç›£è½è¼¸å…¥è®ŠåŒ–
        inputArea.addEventListener('input', convert);

        function convert() {
            const text = inputArea.value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const action = document.querySelector('input[name="action"]:checked').value;

            if (!text) {
                outputArea.value = '';
                errorMsg.style.display = 'none';
                return;
            }

            try {
                let result = '';
                errorMsg.style.display = 'none';

                if (mode === 'url') {
                    if (action === 'encode') {
                        result = encodeURIComponent(text);
                    } else {
                        result = decodeURIComponent(text);
                    }
                } else if (mode === 'base64') {
                    if (action === 'encode') {
                        // è™•ç† UTF-8 å­—å…ƒ
                        result = btoa(unescape(encodeURIComponent(text)));
                    } else {
                        // è™•ç† UTF-8 å­—å…ƒ
                        result = decodeURIComponent(escape(atob(text)));
                    }
                }

                outputArea.value = result;
            } catch (e) {
                outputArea.value = '';
                errorMsg.textContent = 'è½‰æ›éŒ¯èª¤ï¼šæ ¼å¼ä¸æ­£ç¢º';
                errorMsg.style.display = 'block';
            }
        }

        // è¤‡è£½åŠŸèƒ½
        copyBtn.addEventListener('click', () => {
            outputArea.select();
            document.execCommand('copy');

            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'å·²è¤‡è£½ï¼';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1500);
        });
    </script>
