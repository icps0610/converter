    <style>

        /* ä¸­é–“æ§åˆ¶å€ (Controls) */
        .controls {

        /* ç¦ç”¨ç‹€æ…‹ */
        .radio-btn:disabled+.radio-label {

        /* ä¸‹æ–¹è¼¸å…¥å€ (Input) */
        .input-container {
            flex: 1;

            background: #2d2d2d;
            border-radius: 10px;

        }

        .input-container textarea {

        /* åœ–ç‰‡æ‹–æ›³å€ */
        .drop-zone {

        .copy-btn:hover {

        }

        .error-msg {

    </style>
</head>

<body>

    <h1>ğŸ”„ å…¨èƒ½ç·¨ç¢¼è½‰æ›å™¨</h1>

    <div class="output-container">
        <div class="label">
            <span>è½‰æ›çµæœ (Output)</span>
            <button class="copy-btn" id="copyBtn">è¤‡è£½çµæœ</button>
        </div>
        <textarea id="output" readonly placeholder="çµæœå°‡é¡¯ç¤ºæ–¼æ­¤..."></textarea>
        <div id="errorMsg" class="error-msg">è½‰æ›éŒ¯èª¤</div>
    </div>

    <div class="controls">
        <div class="mode-group">
            <input type="radio" id="modeUrl" name="mode" class="radio-btn" value="url" checked>
            <label for="modeUrl" class="radio-label">URL</label>

            <input type="radio" id="modeBase64" name="mode" class="radio-btn" value="base64">
            <label for="modeBase64" class="radio-label">Base64</label>

            <input type="radio" id="modeImage" name="mode" class="radio-btn" value="image">
            <label for="modeImage" class="radio-label">Image</label>
        </div>

        <div class="mode-group">
            <input type="radio" id="actEncode" name="action" class="radio-btn" value="encode" checked>
            <label for="actEncode" class="radio-label">Encode</label>

            <input type="radio" id="actDecode" name="action" class="radio-btn" value="decode">
            <label for="actDecode" class="radio-label">Decode</label>
        </div>
    </div>

    <div class="input-container">
        <div class="label" id="inputLabel">è¼¸å…¥å…§å®¹ (Input)</div>
        
        <textarea id="input" placeholder="è«‹åœ¨æ­¤è¼¸å…¥è¦è½‰æ›çš„æ–‡å­—..."></textarea>
        
        <div id="dropZone" class="drop-zone">
            <div class="drop-icon">ğŸ“</div>
            <div>é»æ“Šé¸æ“‡æˆ–æ‹–æ›³åœ–ç‰‡è‡³æ­¤</div>
            <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.7;">æ”¯æ´ JPG, PNG, GIF, WEBP</div>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('input');
        const outputArea = document.getElementById('output');
        const errorMsg = document.getElementById('errorMsg');
        const copyBtn = document.getElementById('copyBtn');
        
        // Image ç›¸é—œå…ƒç´ 
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const inputLabel = document.getElementById('inputLabel');
        const actEncode = document.getElementById('actEncode');
        const actDecode = document.getElementById('actDecode');

        // åˆå§‹åŒ–
        updateUIState();

        // ç›£è½æ‰€æœ‰ radio button çš„è®ŠåŒ–
        document.querySelectorAll('input[type=radio]').forEach(radio => {
            radio.addEventListener('change', () => {
                updateUIState();
                if (document.querySelector('input[name="mode"]:checked').value !== 'image') {
                    convertText();
                }
            });
        });

        // ç›£è½æ–‡å­—è¼¸å…¥è®ŠåŒ–
        inputArea.addEventListener('input', convertText);

        // åœ–ç‰‡ä¸Šå‚³ç›¸é—œç›£è½
        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processImage(e.target.files[0]);
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                processImage(e.dataTransfer.files[0]);
            }
        });

        // æ›´æ–°ä»‹é¢ç‹€æ…‹ (åˆ‡æ›æ¨¡å¼æ™‚)
        function updateUIState() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            if (mode === 'image') {
                // Image æ¨¡å¼ï¼šéš±è—æ–‡å­—æ¡†ï¼Œé¡¯ç¤ºæ‹–æ›³å€
                inputArea.style.display = 'none';
                dropZone.classList.add('active');
                inputLabel.textContent = 'ä¸Šå‚³åœ–ç‰‡ (Image Input)';
                
                // åœ–ç‰‡è½‰ Base64 å¿…å®šæ˜¯ Encodeï¼Œç¦ç”¨ Decode
                actEncode.checked = true;
                actDecode.disabled = true;
                
                // æ¸…ç©ºè¼¸å‡ºï¼Œç­‰å¾…ä¸Šå‚³
                if(!outputArea.value.startsWith('data:image')) {
                    outputArea.value = '';
                }
            } else {
                // æ–‡å­—æ¨¡å¼ï¼šé¡¯ç¤ºæ–‡å­—æ¡†ï¼Œéš±è—æ‹–æ›³å€
                inputArea.style.display = 'block';
                dropZone.classList.remove('active');
                inputLabel.textContent = 'è¼¸å…¥å…§å®¹ (Input)';
                
                // æ¢å¾© Decode é¸é …
                actDecode.disabled = false;
                
                // é‡æ–°è§¸ç™¼ä¸€æ¬¡è½‰æ›ä»¥é¡¯ç¤ºæ­£ç¢ºå…§å®¹
                convertText();
            }
        }

        // åœ–ç‰‡è™•ç†é‚è¼¯
        function processImage(file) {
            if (!file.type.startsWith('image/')) {
                outputArea.value = '';
                errorMsg.textContent = 'éŒ¯èª¤ï¼šè«‹ä¸Šå‚³åœ–ç‰‡æª”æ¡ˆ';
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';
            outputArea.value = 'è½‰æ›ä¸­...';

            const reader = new FileReader();
            reader.onload = (e) => {
                outputArea.value = e.target.result; // çµæœå·²åŒ…å« data:image/...
            };
            reader.onerror = () => {
                outputArea.value = '';
                errorMsg.textContent = 'è®€å–åœ–ç‰‡å¤±æ•—';
                errorMsg.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // æ–‡å­—è½‰æ›é‚è¼¯
        function convertText() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            // å¦‚æœæ˜¯åœ–ç‰‡æ¨¡å¼ï¼Œä¸åŸ·è¡Œæ­¤å‡½å¼
            if (mode === 'image') return;

            const text = inputArea.value;
            const action = document.querySelector('input[name="action"]:checked').value;

            if (!text) {
                outputArea.value = '';
                errorMsg.style.display = 'none';
                return;
            }

            try {
                let result = '';
                errorMsg.style.display = 'none';

                if (mode === 'url') {
                    if (action === 'encode') {
                        result = encodeURIComponent(text);
                    } else {
                        result = decodeURIComponent(text);
                    }
                } else if (mode === 'base64') {
                    if (action === 'encode') {
                        result = btoa(unescape(encodeURIComponent(text)));
                    } else {
                        result = decodeURIComponent(escape(atob(text)));
                    }
                }

                outputArea.value = result;
            } catch (e) {
                outputArea.value = '';
                errorMsg.textContent = 'è½‰æ›éŒ¯èª¤ï¼šæ ¼å¼ä¸æ­£ç¢º';
                errorMsg.style.display = 'block';
            }
        }

        // è¤‡è£½åŠŸèƒ½
        copyBtn.addEventListener('click', () => {
            if (!outputArea.value) return;
            
            outputArea.select();
            document.execCommand('copy');

            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'å·²è¤‡è£½ï¼';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1500);
        });
    </script>
